{% extends 'base.html' %}
{% block content %}
    {% if event %}

        <h>{{ event.title }} (users: {{ users_count }})</h>
        <ul>
            {% for track in event.tracks.all %}
                <li>{{ track.title }} ({{ track.participants.count }} users)
            {% endfor %}
        </ul>
    {% else %}
        <p>No tracks are available.</p>
    {% endif %}
{% endblock %}
